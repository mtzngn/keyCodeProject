<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Key Code Project</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Press any key to get the JavaScript event keycode</h1>
        <h1 id="result"></h1>
        <div  class="boxes">
            <div class="key col-3">
                <p class="keyType"><strong>Key Value</strong></p>
                <p id="keyValue"></p>
            </div>
            <div class="key col-3">
                <p class="keyType"><strong>Key Code</strong></p>
                <p id="keyCode"></p>
            </div>
            <div class="key col-3">
                <p class="keyType"><strong>Character Code</strong></p>
                <p id="charCode"></p>
            </div>
        </div>    
    </div>

<script src="app.js"></script>
</body>
</html>
